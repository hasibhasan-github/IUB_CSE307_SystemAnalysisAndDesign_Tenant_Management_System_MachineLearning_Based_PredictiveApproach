<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Add New Property</h2>
    <form action="#" method="POST">
        
        <!-- Property Information -->
        <div class="form-group">
            <label for="propertyName">Property Name:</label>
            <input type="text" class="form-control" id="propertyName" placeholder="Enter the property name" required>
        </div>

        <div class="form-group">
            <label for="propertyDescription">Property Description:</label>
            <textarea class="form-control" id="propertyDescription" rows="4" placeholder="Enter a brief description of the property" required></textarea>
        </div>

        <div class="form-group">
            <label for="propertyLocation">Location (Address):</label>
            <input type="text" class="form-control" id="propertyLocation" placeholder="Enter the property address" required>
        </div>

        <div class="form-group">
            <label for="propertyRent">Rent Amount:</label>
            <input type="number" class="form-control" id="propertyRent" placeholder="Enter the rent amount" required>
        </div>

        <div class="form-group">
            <label for="propertyType">Property Type:</label>
            <select class="form-control" id="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="studio">Studio</option>
                <option value="villa">Villa</option>
                <option value="townhouse">Townhouse</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" class="form-control" id="bedrooms" placeholder="Enter the number of bedrooms" required>
        </div>

        <div class="form-group">
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" class="form-control" id="bathrooms" placeholder="Enter the number of bathrooms" required>
        </div>

        <div class="form-group">
            <label for="propertySize">Property Size (in sq. ft.):</label>
            <input type="number" class="form-control" id="propertySize" placeholder="Enter the property size in square feet" required>
        </div>

        <div class="form-group">
            <label for="propertyImage">Upload Property Image:</label>
            <input type="file" class="form-control" id="propertyImage" required>
        </div>

        <!-- Property Availability -->
        <div class="form-group">
            <label for="availableFrom">Available From:</label>
            <input type="date" class="form-control" id="availableFrom" required>
        </div>

        <div class="form-group">
            <label for="leaseTerms">Lease Terms:</label>
            <textarea class="form-control" id="leaseTerms" rows="3" placeholder="Enter lease terms and conditions" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100 mt-4">Add Property</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
