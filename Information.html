            <div class="course-box">
          
              <div class="wrapper">
              <div class="right">
                <div class="info">
                    <h3>Add Information</h3>
                <form>
                    <div class="info_data">
                         <div class="data">
                            <h4>NID Number</h4>
                            <input type="text" class="form-control" id="id" placeholder="Enter your NID">
                         </div>
                         <div class="data">
                           <h4>Your Name</h4>
                           <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                      </div>
                    </div>
                    <div class="info_data">
                         <div class="data">
                         </br>
                            <h4>Gender</h4>
                            <select class="form-select" id="gender" required>
                              <option value="" selected disabled>Choose gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                          </select>
                         </div>
                        </br>
                         <div class="data">
                        </br>
                        <label for="email" class="form-label"><h4>Email</h4></label>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      </div>
                    </div>
                    <div class="info_data">
                         <div class="data">
                        </br>
                            <h4>Contact Number</h4>
                            <input type="tel" class="form-control" id="contactNo" placeholder="Enter your contact number" required>
                         </div>
                         <div class="data">
                        </br>
                          <h4>Date of Birth</h4>
                          <input type="date" class="form-control" id="dob" required>
                      </div>
                    </div>
                    <div class="info_data">
                      <div class="data">
                      </br>
                         <h4>User Type</h4>
                         <select class="form-select" id="gender" required>
                           <option value="" selected disabled>Choose Type</option>
                           <option value="Male">Tenant</option>
                           <option value="Female">Landlord</option>
                       </select>
                      </div>
                     </br>
                      <div class="data">
                     </br>
                     <label for="email" class="form-label"><h4>Address</h4></label>
                       <input type="email" class="form-control" id="email" placeholder="Enter your Address" required>
                   </div>
                 </div>
                </div>
                
                <!-- <input type="submit" value="Submit" class="button-30" role="button"> -->
                <button type="button" class="button-30" style="display: block; margin: 0 auto; text-align: center;">
                  Verify <br> Information
              </button>

              </form>
            </br>
