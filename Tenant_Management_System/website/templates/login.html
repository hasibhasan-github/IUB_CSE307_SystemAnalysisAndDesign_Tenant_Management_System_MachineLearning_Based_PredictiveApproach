<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background image */
        body {
            background-image:  url('/static/Login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }

        /* Elegant Blue Gradient Design for Heading */
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 3rem;
            color: #CD5C5C;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* Blue Gradient */
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 30px;
        }

        /* Home Button in Upper Right Corner */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Home Button in the Upper Right Corner -->
    <div class="home-btn">
        <a href="home" class="btn btn-secondary"> X </a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %} 

    {% for message in messages %}
    <div class="alert alert-danger alter-dismissable fade show" role = "alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; flex-direction: column; background: rgba(0, 0, 0, 0.5);">
        <!-- Blue Gradient Heading -->
        <h1 class="text-center">Tenant Management System</h1>
        
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center">Login</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
