<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Maintenance Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Apply for Maintenance Service</h2>
    <form action="#" method="POST">
        
        <!-- Personal Information -->
        <div class="form-group">
            <label for="tenantName">Tenant Name:</label>
            <input type="text" class="form-control" id="tenantName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="tenantEmail">Tenant Email:</label>
            <input type="email" class="form-control" id="tenantEmail" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="tenantPhone">Tenant Phone Number:</label>
            <input type="text" class="form-control" id="tenantPhone" placeholder="Enter your phone number" required>
        </div>

        <!-- Maintenance Service Details -->
        <div class="form-group">
            <label for="issueType">Issue Type:</label>
            <select class="form-control" id="issueType" required>
                <option value="">Select Issue Type</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="heating">Heating/Cooling</option>
                <option value="appliance">Appliance Repair</option>
                <option value="general">General Maintenance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issueDescription">Issue Description:</label>
            <textarea class="form-control" id="issueDescription" rows="4" placeholder="Provide a detailed description of the issue" required></textarea>
        </div>

        <div class="form-group">
            <label for="preferredTime">Preferred Time for Service:</label>
            <input type="datetime-local" class="form-control" id="preferredTime" required>
        </div>

        <div class="form-group">
            <label for="accessInstructions">Access Instructions (if any):</label>
            <textarea class="form-control" id="accessInstructions" rows="3" placeholder="Provide any special instructions for accessing your property (e.g., door code, parking info)"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
